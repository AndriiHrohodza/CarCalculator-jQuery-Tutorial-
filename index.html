<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>jQuery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  </script>
</head>

<body>

  <div id="imgHolder" class="imgHolder">

    <div class="image-container">
      <img src="imgs/black.jpg" alt="cars">
    </div>

    <div class="model-summary">
      <div class="model-name">Tesla Roadster</div>
      <span>-</span>
      <div class="model-color" id="modelColor">Solid Black</div>
      <span>-</span>
      <div class="model-price" id="modelPrice">100000$</div>
    </div>

    <div class="form">
      <form id="autoForm">
        <h2>Select you car</h2>
        <div class="form-content">

          <div class="color-block">
            <h4>Color</h4>
            <div class="color-black">
              <input type="checkbox" name="color" id="black" value="0" checked>
              <label for="black">
                <img src="imgs/black-square.jpg" alt="black-square">
              </label>
            </div>
            <div class="color-white">
              <input type="checkbox" name="color" id="white" value="0">
              <label for="white">
                <img src="imgs/white-square.jpg" alt="white-square">
              </label>
            </div>
            <div class="color-orange">
              <input type="checkbox" name="color" id="orange" value="0">
              <label for="orange">
                <img src="imgs/orange-square.jpg" alt="orange-square">
              </label>
            </div>
            <div class="color-blue">
              <input type="checkbox" name="color" id="blue" value="0">
              <label for="blue">
                <img src="imgs/blue-square.jpg" alt="blue-square">
              </label>
            </div>
          </div>

          <div class="autopilot-block">
            <h4>Autopilot</h4>
            <div class="autopilot-block">
              <input type="checkbox" name="autopilot" id="autopilot" value="10000">
              <label for="autopilot">Autopilot</label>
            </div>
            <div class="full-self-driving-block">
              <input type="checkbox" name="autopilot" id="fullSelfDriving" value="15000">
              <label for="fullSelfDriving">Full Self Driving</label>
            </div>
          </div>

          <div class="wheels-block">
            <h4>Wheels</h4>
            <div class="wheels19-block">
              <input type="checkbox" name="wheels" id="wheels19" value="2000">
              <label for="wheels19">Wheels 19</label>
            </div>
            <div class="wheels21-block">
              <input type="checkbox" name="wheels" id="wheels21" value="3000">
              <label for="wheels21">Wheels 21</label>
            </div>
          </div>

          <div class="roof-block">
            <h4>Roof</h4>
            <div class="roof-block">
              <input type="checkbox" name="roof" id="roof" value="5000">
              <label for="roof">Roof</label>
            </div>
          </div>
          <div class="trim-block">
            <h4>Trim</h4>
            <div class="trim-block">
              <input type="checkbox" name="trim" id="trim" value="1000">
              <label for="trim">Trim</label>
            </div>
          </div>

        </div>
        <div class="btn-wrapper">
          <button type="submit" name="button" class="btn">Buy</button>
        </div>
      </form>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
